query Artist {
  artist(id: "Anna-Woznak", idType: SLUG) {
    artistFields {
      firstName
      lastName
      artistName
      description
      email
      origin
      phonenumber
      height
      shirtsize
      shoeSize
      profilePicture {
        sourceUrl
      }
    }
    roles {
      edges {
        node {
          name
        }
      }
    }
  }
}

